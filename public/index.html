<!DOCTYPE html>
<html lang="en" style="height: 100%;overflow-x: hidden;">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />


  <link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" href="./slick-1.8.1/slick/slick.css" />

  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>React App</title>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" style="height: 100%"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="./parallax/jquery.parallax-scroll.js"></script>
  <script>
    $(window).ready(() => {
      $('.slickItemMultiple').slick({
        dots: true,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear',
        autoplay: true,
        autoplaySpeed: 2000,
        nextArrow: "<i class='fa fa-angle-right left'></i>",
        prevArrow: "<i class='	fa fa-angle-left right'></i>",
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false
            }
          }]
      });

      $('.sliderRating').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        dots: true,
        autoplay: false,
        autoplaySpeed: 2000,
        nextArrow: false,
        prevArrow: false,
        responsive: [{
          breakpoint: 1082,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
          }
        }, {
          breakpoint: 715,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
          }
        }]
      });

      $('.sliderLooking').slick({
        speed: 700,
        dots: false,
        arrows: false,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,
        centerMode: true,
        focusOnSelect: true,
        centerPadding: '288px',
        responsive: [
        {
            breakpoint: 1281,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                centerPadding: '380px'
            }
        },
        {
            breakpoint: 1025,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                centerPadding: '320px'
            }
        },
        {
            breakpoint: 992,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
                centerMode: false
            }
        },
        {
            breakpoint: 415,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 1
            }
        }
      ]
      })
    });
  </script>
</body>

</html>
